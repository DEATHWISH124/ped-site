<script>
    const form = document.getElementById('loginForm');
    const mensagem = document.getElementById('mensagem');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const dados = {
        username: form.username.value,
        password: form.password.value,
      };
  
      try {
        const resposta = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(dados),
        });
  
        const texto = await resposta.text();
  
        if (resposta.ok) {
          mensagem.style.color = '#8f8'; // verde para sucesso
          mensagem.textContent = texto;
  
          // redireciona apÃ³s 1 segundo para 003.html
          setTimeout(() => {
            window.location.href = '003.html';
          }, 1000);
  
        } else {
          mensagem.style.color = '#f88'; // vermelho para erro
          mensagem.textContent = texto;
        }
      } catch (error) {
        mensagem.style.color = '#f88';
        mensagem.textContent = 'Erro na comunicaÃ§Ã£o com o servidor.';
      }
    });
  </script>

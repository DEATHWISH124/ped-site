<!-- FORMULÁRIO DE LOGIN -->
<div id="login-area" style="text-align:center; margin-top: 50px;">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Usuário" required /><br /><br />
        <input type="password" name="password" placeholder="Senha" required /><br /><br />
        <button type="submit">Entrar</button>
    </form>
    <p id="mensagem" style="color: red;"></p>
</div>

<div class="credittext">
    <a><h1>Copyright © 2024 PIU'S ENTERPRISE DIVISION™. All rights reserved</h1></a>
</div>

<script>
    const form = document.getElementById('loginForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const dados = {
            username: form.username.value,
            password: form.password.value,
        };

        try {
            const resposta = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados),
            });

            const texto = await resposta.text();

            if (resposta.ok) {
                mensagem.style.color = '#8f8'; // verde
                mensagem.textContent = texto;

                setTimeout(() => {
                    window.location.href = '005.html'; // redireciona para 005.html
                }, 1000);
            } else {
                mensagem.style.color = '#f88'; // vermelho
                mensagem.textContent = texto;
            }
        } catch (error) {
            mensagem.style.color = '#f88';
            mensagem.textContent = 'Erro na comunicação com o servidor.';
            console.error(error);
        }
    });
</script>
